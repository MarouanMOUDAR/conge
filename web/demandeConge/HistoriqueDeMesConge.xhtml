<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
    <h:form id="listdemandeForm">
               <h:panelGroup id="display">
                    <p:panelGrid columns="8" rendered="#{demandeCongeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDemandeCongeLabel_etat}" for="etat" />
                        <p:selectOneMenu id="etat" value="#{demandeCongeController.etat}" >
                            <f:selectItem itemValue="#{null}" itemLabel="--select--"/>
                            <f:selectItem itemValue="#{1}" itemLabel="Accepter"/>
                            <f:selectItem itemValue="#{2}" itemLabel="Refuser"/>
                            <f:selectItem itemValue="#{0}" itemLabel="EnAttend"/>
                       </p:selectOneMenu>
                        <p:outputLabel value="dateMin :" for="dateMin" />
                        <p:calendar id="dateMin" pattern="MM/dd/yyyy" value="#{demandeCongeController.dateMin}" title="#{bundle.EditDemandeCongeTitle_dateMin}"  showOn="button"></p:calendar>
                            
                        <p:outputLabel value="dateMax :" for="dateMax" />
                        <p:calendar id="dateMax" pattern="MM/dd/yyyy" value="#{demandeCongeController.dateMax}" title="#{bundle.EditDemandeCongeTitle_dateMax}"  showOn="button"></p:calendar>
                            
                        </p:panelGrid>
                   <p:commandButton actionListener="#{demandeCongeController.findDemandeByCriteria()}" value="Search" update="display,:listdemandeForm:datalist" />
                </h:panelGroup>
             
            <h1><h:outputText value="List"/></h1>
            
            <p:dataTable value="#{demandeCongeController.findDemandeByLogin()}" var="item" id="datalist">

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
              
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="TypeConge"/>
                    </f:facet>
                    <h:outputText value="#{item.typeConge.nom}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="DateDebut"/>
                    </f:facet>
                    <h:outputText value="#{item.dateDebut}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="DateFin"/>
                    </f:facet>
                    <h:outputText value="#{item.dateFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Duree"/>
                    </f:facet>
                    <h:outputText value="#{item.duree}"/>
                </p:column>

                 <p:column>
                    <f:facet name="header">
                        <h:outputText value="Etat"/>
                    </f:facet>
                     <h:outputText value="#{item.etat}"/>
                </p:column>

            </p:dataTable>
         </h:form>
    </h:body>
</html>
