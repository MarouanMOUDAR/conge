<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListValidationDemandeCongeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ValidationDemandeCongeListForm">
                <p:panel header="#{bundle.ListValidationDemandeCongeTitle}">
                    <p:dataTable id="datalist" value="#{validationDemandeCongeController.items}" var="item"
                                 selectionMode="single" selection="#{validationDemandeCongeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListValidationDemandeCongeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListValidationDemandeCongeTitle_dateValidation}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateValidation}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListValidationDemandeCongeTitle_demandeConge}"/>
                            </f:facet>
                            <h:outputText value="#{item.demandeConge}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListValidationDemandeCongeTitle_entiteAdministrative}"/>
                            </f:facet>
                            <h:outputText value="#{item.entiteAdministrative}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListValidationDemandeCongeTitle_employeeChef}"/>
                            </f:facet>
                            <h:outputText value="#{item.employeeChef}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{validationDemandeCongeController.prepareCreate}" update=":ValidationDemandeCongeCreateForm" oncomplete="PF('ValidationDemandeCongeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ValidationDemandeCongeViewForm" oncomplete="PF('ValidationDemandeCongeViewDialog').show()" disabled="#{empty validationDemandeCongeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ValidationDemandeCongeEditForm" oncomplete="PF('ValidationDemandeCongeEditDialog').show()" disabled="#{empty validationDemandeCongeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{validationDemandeCongeController.destroy}" update=":growl,datalist" disabled="#{empty validationDemandeCongeController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
