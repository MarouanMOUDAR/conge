<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="ConfigurationConge" outcome="/configurationConge/List.xhtml" />
                            <p:menuitem value="ConfigurationCongeDetail" outcome="/configurationCongeDetail/List.xhtml" />
                            <p:menuitem value="ConfigurationJourFerier" outcome="/configurationJourFerier/List.xhtml" />
                            <p:menuitem value="DemandeConge" outcome="/demandeConge/List.xhtml" />
                            <p:menuitem value="Employee" outcome="/employee/List.xhtml" />
                            <p:menuitem value="EntiteAdministrative" outcome="/entiteAdministrative/List.xhtml" />
                            <p:menuitem value="JourFerie" outcome="/jourFerie/List.xhtml" />
                            <p:menuitem value="PieceJustificative" outcome="/pieceJustificative/List.xhtml" />
                            <p:menuitem value="TypeConge" outcome="/typeConge/List.xhtml" />
                            <p:menuitem value="User" outcome="/user/List.xhtml" />
                            <p:menuitem value="ValidationDemandeConge" outcome="/validationDemandeConge/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
