<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JourFerieViewDlg" widgetVar="JourFerieViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewJourFerieTitle}">
            <h:form id="JourFerieViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jourFerieController.selected != null}">
                        <h:outputText value="#{bundle.ViewJourFerieLabel_id}"/>
                        <h:outputText value="#{jourFerieController.selected.id}" title="#{bundle.ViewJourFerieTitle_id}"/>
                        <h:outputText value="#{bundle.ViewJourFerieLabel_nom}"/>
                        <h:outputText value="#{jourFerieController.selected.nom}" title="#{bundle.ViewJourFerieTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewJourFerieLabel_configurationJourFerier}"/>
                        <h:outputText value="#{jourFerieController.selected.configurationJourFerier}" title="#{bundle.ViewJourFerieTitle_configurationJourFerier}"/>
                        <h:outputText value="#{bundle.ViewJourFerieLabel_nbrJourFerier}"/>
                        <h:outputText value="#{jourFerieController.selected.nbrJourFerier}" title="#{bundle.ViewJourFerieTitle_nbrJourFerier}"/>
                        <h:outputText value="#{bundle.ViewJourFerieLabel_dateFerier}"/>
                        <h:outputText value="#{jourFerieController.selected.dateFerier}" title="#{bundle.ViewJourFerieTitle_dateFerier}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="JourFerieViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
