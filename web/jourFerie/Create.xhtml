<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JourFerieCreateDlg" widgetVar="JourFerieCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateJourFerieTitle}">
            <h:form id="JourFerieCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jourFerieController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateJourFerieLabel_id}" for="id" />
                        <p:inputText id="id" value="#{jourFerieController.selected.id}" title="#{bundle.CreateJourFerieTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateJourFerieLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{jourFerieController.selected.nom}" title="#{bundle.CreateJourFerieTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateJourFerieLabel_configurationJourFerier}" for="configurationJourFerier" />
                        <p:selectOneMenu id="configurationJourFerier" value="#{jourFerieController.selected.configurationJourFerier}" >
                            <f:selectItems value="#{configurationJourFerierController.itemsAvailableSelectOne}"
                                           var="configurationJourFerierItem"
                                           itemValue="#{configurationJourFerierItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateJourFerieLabel_nbrJourFerier}" for="nbrJourFerier" />
                        <p:inputText id="nbrJourFerier" value="#{jourFerieController.selected.nbrJourFerier}" title="#{bundle.CreateJourFerieTitle_nbrJourFerier}" />
                        <p:outputLabel value="#{bundle.CreateJourFerieLabel_dateFerier}" for="dateFerier" />
                        <p:calendar id="dateFerier" pattern="MM/dd/yyyy" value="#{jourFerieController.selected.dateFerier}" title="#{bundle.EditJourFerieTitle_dateFerier}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jourFerieController.create}" value="#{bundle.Save}" update="display,:JourFerieListForm:datalist,:growl" oncomplete="handleSubmit(args,'JourFerieCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JourFerieCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
