<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PieceJustificativeEditDlg" widgetVar="PieceJustificativeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPieceJustificativeTitle}">
            <h:form id="PieceJustificativeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pieceJustificativeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPieceJustificativeLabel_demandeConge}" for="demandeConge" />
                        <p:selectOneMenu id="demandeConge" value="#{pieceJustificativeController.selected.demandeConge}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{demandeCongeController.itemsAvailableSelectOne}"
                                           var="demandeCongeItem"
                                           itemValue="#{demandeCongeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPieceJustificativeLabel_nomPiece}" for="nomPiece" />
                        <p:inputText id="nomPiece" value="#{pieceJustificativeController.selected.nomPiece}" title="#{bundle.EditPieceJustificativeTitle_nomPiece}" />
                        <p:outputLabel value="#{bundle.EditPieceJustificativeLabel_chemin}" for="chemin" />
                        <p:inputText id="chemin" value="#{pieceJustificativeController.selected.chemin}" title="#{bundle.EditPieceJustificativeTitle_chemin}" />
                        <p:outputLabel value="#{bundle.EditPieceJustificativeLabel_description}" for="description" />
                        <p:inputText id="description" value="#{pieceJustificativeController.selected.description}" title="#{bundle.EditPieceJustificativeTitle_description}" />
                        <p:outputLabel value="#{bundle.EditPieceJustificativeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pieceJustificativeController.selected.id}" title="#{bundle.EditPieceJustificativeTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pieceJustificativeController.update}" value="#{bundle.Save}" update="display,:PieceJustificativeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PieceJustificativeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PieceJustificativeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
