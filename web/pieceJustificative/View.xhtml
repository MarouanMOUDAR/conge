<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PieceJustificativeViewDlg" widgetVar="PieceJustificativeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPieceJustificativeTitle}">
            <h:form id="PieceJustificativeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pieceJustificativeController.selected != null}">
                        <h:outputText value="#{bundle.ViewPieceJustificativeLabel_demandeConge}"/>
                        <h:outputText value="#{pieceJustificativeController.selected.demandeConge}" title="#{bundle.ViewPieceJustificativeTitle_demandeConge}"/>
                        <h:outputText value="#{bundle.ViewPieceJustificativeLabel_nomPiece}"/>
                        <h:outputText value="#{pieceJustificativeController.selected.nomPiece}" title="#{bundle.ViewPieceJustificativeTitle_nomPiece}"/>
                        <h:outputText value="#{bundle.ViewPieceJustificativeLabel_chemin}"/>
                        <h:outputText value="#{pieceJustificativeController.selected.chemin}" title="#{bundle.ViewPieceJustificativeTitle_chemin}"/>
                        <h:outputText value="#{bundle.ViewPieceJustificativeLabel_description}"/>
                        <h:outputText value="#{pieceJustificativeController.selected.description}" title="#{bundle.ViewPieceJustificativeTitle_description}"/>
                        <h:outputText value="#{bundle.ViewPieceJustificativeLabel_id}"/>
                        <h:outputText value="#{pieceJustificativeController.selected.id}" title="#{bundle.ViewPieceJustificativeTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PieceJustificativeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
